<h2>团员的权利</h2>
<ul>
<li>
<p>参加团的有关会议和团组织开展的各类活动，接受团组织的教育和培训。</p>
</li>
<li>
<p>在团内有选举权、被选举权和表决权。</p>
</li>
<li>
<p>在团的会议和团的媒体上，参加关于团的工作和青年关心的问题的讨论，对团的工作提出建议，监督、批评团的领导机关和团的工作人员。</p>
</li>
<li>
<p>对团的决议如有不同意见，在坚决执行的前提下，可以保留，并且可以向团的上级组织提出。</p>
</li>
<li>
<p>参加团组织讨论对自己处分的会议，并且可以申辩，其他团员可以为其作证和辩护。</p>
</li>
<li>
<p>向团的任何一级组织直至中央委员会提出请求、申诉和控告，并要求有关组织给以负责的答复。</p>
</li>

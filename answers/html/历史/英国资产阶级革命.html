<h2>英国资产阶级革命</h2>
<h4>原因</h4>
<ul>
<li>英国斯图雅克王朝的封建统治严重阻碍了英国资本主义的发展</li>
</ul>
<h4>意义</h4>
<ul>
<li>英国资产阶级革命推翻了封建君主专制，为英国的资本主义发展开辟了道路，并对世界近代历史的发展产生了重要的影响</li>
</ul>
<h4>革命成果：《权利法案》</h4>
<ul>
<li>
<p>议会定期召开，享有讨论国事和言论自由的权利、征税权属于议会、国民可以自由请愿</p>
</li>
<li>
<p>国王不经议会许可，不能随意废除法律，也不能停止法律的执行，不得征收捐税</p>
</li>
<li>意义：英国议会的权力日益超过国王，君主立宪制逐渐形成</li>

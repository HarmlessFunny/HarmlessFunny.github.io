<h2>文艺复兴的意义</h2>
<ul>
<li>文艺复兴是一场反对教会“神权至上”和提倡人文主义的新文化运动，促进了人们思想的大解放，延续了近300年之久。这场运动采取复兴古代希腊罗马文化的方式，但对古典文化并非是简单的“复兴”，这其中有继承，更有创新。</li>
<li>文艺复兴时期涌现出了许多文学家、思想家和艺术家，他们推动了欧洲文化思想领域的繁荣，为欧洲资本主义社会的产生和发展奠定了思想文化基础。</li>

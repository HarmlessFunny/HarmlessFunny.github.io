<h4>内容</h4>
<ul>
<li>《共产党宣言》指出，有文字记载的全部历史都是阶级斗争的历史。资本主义社会必将被没有阶级剥削和压迫的共产主义社会所取代</li>
<li>
<p>《共产党宣言》肯定资产阶级在历史上曾起到非常革命的作用</p>
</li>
<li>
<p>《共产党宣言》号召工人阶级组织起来，建立无产阶级自己的政党，即共产党，进行无产阶级革命，用暴力推翻资产阶级统治</p>
</li>
</ul>
<h4>意义</h4>
<ul>
<li>《共产党宣言》的发表，标志着马克思主义的诞生。从此，无产阶级的斗争有了科学理论的指导，国际共产主义运动兴起并蓬勃发展</li>

<h2>第一次工业革命的内容</h2>
<h4>轻工业</h4>
<ul>
<li>哈格里夫斯发明珍妮纺纱机，标志了工业革命的开始</li>
</ul>
<h4>重工业</h4>
<ul>
<li>瓦特对蒸汽机作了一系列改进，成为主要的动力来源</li>
<li>意义：蒸汽机的广泛应用是生产领域的一次意义重大的飞跃，它极大地提高了生产力，使工业革命得以更快地向纵深发展。传统的手工工场逐渐被大工厂替代，现代工厂制度最终确立</li>
</ul>
<h4>交通业</h4>
<ul>
<li>斯蒂芬森设计蒸汽机车，标志了铁路时代的开始</li>
<li>意义：铁路时代的到来为社会提供了更为快捷、廉价、便利的交通，使生产和市场之间的联系变得更加密切</li>

<h2>彼得一世改革</h2>
<h4>内容</h4>
<ul>
<li>改组行政机构，建立了中央集权的行政体制，进一步加强了沙皇的专制权力</li>
<li>创建了一支纪律严明的新式常备军，要求贵族必须到军队或行政机构为国家服务，按功劳和才能提拔人才</li>
<li>鼓励兴办手工工场，准许工场主购买整个村庄的农奴</li>
<li>推行文化教育，派遣留学生，创办科学院，开办学校，创办报纸</li>
<li>提倡人们学习西方的礼节与生活方式</li>
</ul>
<h4>影响</h4>
<ul>
<li>俄国的经济、军事实力大大增强，为对外扩张准备了条件。俄国一跃成为欧洲军事强国，开启了俄国近代化的进程</li>
</ul>
<h4>局限性</h4>
<ul>
<li>农奴制进一步强化，后来成为俄国社会发展的障碍</li>

<h4>氢气</h4>
<ul>
<li>物理性质：无色无味的气体，密度小于空气，难溶于水</li>
<li>化学性质：可燃性</li>
</ul>
<h4>现象</h4>
<ul>
<li>纯净的氢气可以安静的燃烧，发出淡蓝色火焰，放热，罩一个冷而干燥的烧杯，烧杯内壁出现水雾</li>
<li>不纯净的空气点燃可能发生爆炸</li>
</ul>

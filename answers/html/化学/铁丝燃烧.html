<h2>铁丝燃烧</h2>
<h4>准备</h4>
<ul>
<li>铁丝用砂纸打磨：除去铁锈，油漆等杂质</li>
<li>铁丝绕成螺旋状：增大与氧气接触面积，受热面积</li>
<li>铁丝前端系一根火柴：引燃铁丝</li>
<li>待火柴快燃尽时从上往下慢慢插入集气瓶中：使铁丝和氧气充分反应</li>
<li>集气瓶中倒水或铺沙子：防止高温生成物溅落，使集气瓶底炸裂</li>
</ul>
<h4>现象</h4>
<ul>
<li>空气中：发红，没有燃烧</li>
<li>氧气中：剧烈燃烧，火星四射，生成黑色固体，放热</li>
</ul>
